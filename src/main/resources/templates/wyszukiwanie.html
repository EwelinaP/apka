<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Logic schools</title>
    <link rel="Stylesheet" type="text/css" href="/css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</head>
<body>
<div id="slider"></div>
<div class="wrapper">
    <div class="row">
        <div class="col-xs-12">
            <div class="error">
                <div class="box">
                    <h1>Wyszukaj uzytkownika</h1>
                    <form class="form-input" action="#" th:action="@{search}"  method="post">
                        <input type="text" name="imie" />
                        <input class="button-input" type="submit" th:value="Szukaj"/>
                    </form>
                    <div class="search">
                        <tr th:each="osoba: ${osoby}" th:object="${osoba}">
                        <div class="col-xs-3">
                            <h6>Imie</h6>
                            <td th:text="*{imie}">Author1</td>
                        </div>
                        <div class="col-xs-3 ">
                            <h6>Nazwisko</h6>
                            <td th:text="*{nazwisko}">Title1</td>
                        </div>
                        <div class="col-xs-3">
                            <h6>Data urodzenia</h6>
                            <td th:text="*{dataUrodzenia}">1234</td>
                        </div>
                        <div class="col-xs-3">
                            <h6>Data śmierci</h6>
                            <td th:text="*{dataSmierci}">1234</td>
                        </div>
                        <div class="col-xs-3">
                            <h6>Miejsce urodzenia</h6>
                            <td th:text="*{miejsceUrodzenia}">1234</td>
                        </div>
                        <div class="col-xs-3">
                            <h6>Miejsce śmierci</h6>
                            <td th:text="*{miejsceSmierci}">1234</td>
                        </div>
                        <div class="col-xs-3">
                            <h6>Rok urodzenia</h6>
                            <td th:text="*{rok_obrony}">1234</td>
                        </div>
                        <div class="col-xs-3">
                            <h6>Miejsce obrony</h6>
                            <td th:text="*{miejsceObrony}">1234</td>
                        </div>
                        </tr>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{/js/slider.js}" />

</body>
</html>
